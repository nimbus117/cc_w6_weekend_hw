<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <form id="new-item-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="task" class="primary">Task</label>
        <input type="text" id="task" required/>
      </div>
      <div class="form-item">
        <label for="due-date" class="primary">Due Date</label>
        <input type="date" id="due-date" required/>
      </div>
      <div class="form-item">
        <label for="category" class="primary">Category</label>
        <select id="category">
          <option value="" disabled selected></option>
          <option value="Errands">Errands</option>
          <option value="Groceries">Groceries</option>
          <option value="Homework">Homework</option>
          <option value="Vacation">Vacation</option>
        </select>
        <label for="priority">Priority</label>
          <input type="radio" name="priority" value="high" required> High
          <input type="radio" name="priority" value="medium"> Medium
          <input type="radio" name="priority" value="low"> Low
      </div>
    </div>
    <div id="buttons">
      <input type="submit" value="Save"/>
      <button type="button">Delete All</button>
    </div>
  </form>
  <h1>To Do List</h1>
  <ul id="task-list" class="flex-container"></ul>
</body>
</html>
